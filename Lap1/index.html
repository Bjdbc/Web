<!DOCTYPE html>
<html>
<head>
    <title>My Web Site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Cambria, serif;
            padding: 20px;
        }

        /* العنوان الكبير - أسود */
        .style1 {
            color: black;
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* العنوان الثاني - أحمر مع خط تحته */
        .style2 {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid red; /* الخط تحت النص */
            padding-bottom: 5px; /* مسافة بين النص والخط */
        }

        /* المعلومات - الكلمات بالأخضر، البيانات بالأسود */
        .info {
            font-size: 16px;
            text-align: left;
            width: 100%;
            max-width: 500px;
            margin: 3px 0;
        }
        .label {
            color: green;
            font-weight: bold;
        }
        .value {
            color: black;
        }

        /* الصورة */
        .style4 {
            width: 250px;
            height: 250px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 class="style1">Welcome to my Web Site</h1>
    <h3 class="style2">Web Development (Lab1)</h3>

    <p class="info"><span class="label">Full name: </span><span class="value">Barka Basmala</span></p>
    <p class="info"><span class="label">Age: </span><span class="value">20 years old</span></p>
    <p class="info"><span class="label">Class: </span><span class="value">2nd LMD Computer Science</span></p>
    <p class="info"><span class="label">University: </span><span class="value">University of EL OUED</span></p>

<img
src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" class="style4" alt="Beautiful Nature">
</body>
</html>

</body>
</html>
